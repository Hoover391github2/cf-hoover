dist: xenial
language: java
jdk:
- oraclejdk11
- openjdk11
script:
- "./gradlew clean build"
before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: "/home/travis/build/pacphi/cf-hoover/build/libs/*"
  skip_cleanup: true
  on:
    repo: pacphi/cf-hoover
    tags: true
